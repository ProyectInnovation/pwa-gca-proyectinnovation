<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

    <meta charset="UTF-8" />
    <title>Archivos - Geolocalización, Archivos y Cámara</title>

    <script src="js/registraServiceWorker.js"></script>

    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#fffbfe" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="manifest" href="site.webmanifest" />
    <script src="ungap/custom-elements.js"></script>

    <script type="module" src="js/configura.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/transicion_pestanas.css" />
    <link rel="expect" blocking="render" href="#navtabfixed" />

    <!-- Material Symbols para iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffbfe;
            color: #333;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        nav.nav-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .nav-bar a {
            text-decoration: none;
            color: #444;
            font-weight: 500;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.3rem 0.5rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover,
        .nav-bar a.active {
            color: #5e35b1;
        }

        .nav-bar a.active::after {
            content: "";
            height: 2px;
            background: #5e35b1;
            width: 100%;
            position: absolute;
            bottom: -4px;
            left: 0;
        }

        .material-symbols-rounded {
            font-variation-settings: 'wght' 400;
            font-size: 1.6rem;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.4;
            padding: 1rem;
        }

        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #E8F5E9;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            /* para que en pantallas pequeñas se ajuste */
        }

        .file-upload-label {
            flex: 0 0 130px;
            /* ancho fijo para el texto, que no se recorte */
            font-weight: 600;
            color: #2E7D32;
            white-space: normal;
            /* para que pueda hacer salto de línea si es necesario */
            font-size: 1.15rem;
            user-select: none;
        }

        input[type="file"] {
            flex: 0 0 160px;
            /* ancho fijo */
            cursor: pointer;
            border: 2px solid #4CAF50;
            border-radius: 6px;
            padding: 6px 14px;
            font-weight: 600;
            font-size: 1rem;
            color: #2E7D32;
            background-color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #4CAF50;
            color: white;
        }

        .file-name {
            flex: 1 1 auto;
            font-family: monospace;
            font-weight: 400;
            color: #388E3C;
            font-size: 0.9rem;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
            min-width: 80px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Archivos</h1>

        <nav class="nav-bar">
            <a href="index.html" class="active">
                <span class="material-symbols-rounded">home</span>
                Inicio
            </a>
            <a href="archivos.html">
                <span class="material-symbols-rounded">folder</span>
                Archivos
            </a>
            <a href="camara.html">
                <span class="material-symbols-rounded">camera_alt</span>
                Cámara
            </a>
            <a href="ayuda.html">
                <span class="material-symbols-rounded">help</span>
                Ayuda
            </a>
        </nav>
    </header>

    <main>
        <div class="file-upload-container">
            <label class="file-upload-label" for="fotoMovil">Foto de Móvil</label>
            <input type="file" id="fotoMovil" accept="image/*" capture="camera" />
        </div>

        <div class="file-upload-container">
            <label class="file-upload-label" for="videoMovil">Video de Móvil</label>
            <input type="file" id="videoMovil" accept="video/*" capture />
        </div>

        <div class="file-upload-container">
            <label class="file-upload-label" for="archivoGenerico">Archivo</label>
            <input type="file" id="archivoGenerico" />
        </div>
    </main>

    <script>
        function actualizarNombreArchivo(inputId, nameSpanId) {
            const input = document.getElementById(inputId);
            const nameSpan = document.getElementById(nameSpanId);

            input.addEventListener('change', () => {
                const files = input.files;
                if (files.length > 0) {
                    nameSpan.textContent = files[0].name;
                } else {
                    nameSpan.textContent = 'Ningún archivo seleccionado';
                }
            });
        }

        actualizarNombreArchivo('fotoMovil', 'fotoMovilName');
        actualizarNombreArchivo('videoMovil', 'videoMovilName');
        actualizarNombreArchivo('archivoGenerico', 'archivoGenericoName');
    </script>
</body>

</html>
